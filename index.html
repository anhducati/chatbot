<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quét QR / Barcode (có đổi camera)</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
    }
    #cameraSelect {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>📷 Quét mã QR / Barcode</h2>
  <div id="reader"></div>
  <button id="switchCameraBtn">🔄 Đổi camera</button>
  <div id="result">Đang chờ quét mã...</div>

  <h2>📝 Nhập mã thủ công</h2>
  <input type="text" id="manualInput" placeholder="Nhập mã tại đây...">
  <button onclick="submitManualCode()">Gửi mã</button>

  <script>
    const resultContainer = document.getElementById('result');
    const switchBtn = document.getElementById('switchCameraBtn');
    const html5Qr = new Html5Qrcode("reader");

    let cameras = [];
    let currentCameraIndex = 0;

    function onScanSuccess(decodedText) {
      resultContainer.innerText = "✅ Mã quét được: " + decodedText;
      html5Qr.stop(); // Dừng camera sau khi quét xong
    }

    function submitManualCode() {
      const input = document.getElementById('manualInput').value.trim();
      if (input) {
        resultContainer.innerText = "📝 Mã thủ công: " + input;
      } else {
        alert("Vui lòng nhập mã.");
      }
    }

    function startCamera(index) {
      const cam = cameras[index];
      html5Qr
        .start(
          cam.id,
          {
            fps: 10,
            qrbox: false,
            aspectRatio: 4 / 3,
            //disableFlip: true, // Quan trọng khi quét barcode
            //qrbox: { width: 250, height: 250 },
            formatsToSupport: [
              Html5QrcodeSupportedFormats.QR_CODE,
              Html5QrcodeSupportedFormats.CODE_128,
              Html5QrcodeSupportedFormats.EAN_13
            ]
          },
          onScanSuccess,
          error => {} // lỗi quét, bỏ qua
        )
        .catch(err => {
          resultContainer.innerText = "❌ Không thể mở camera: " + err;
        });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        resultContainer.innerText = "❌ Không tìm thấy camera nào!";
        return;
      }

      cameras = devices;
      startCamera(currentCameraIndex);

      switchBtn.onclick = () => {
        html5Qr.stop().then(() => {
          currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
          startCamera(currentCameraIndex);
        });
      };
    });
  </script>

</body>
</html>
