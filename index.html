<body>

  <div id="reader"></div>

  <h2>ğŸ“ Nháº­p mÃ£ thá»§ cÃ´ng</h2>
  <input type="text" id="manualInput" placeholder="Nháº­p mÃ£ táº¡i Ä‘Ã¢y...">
  <button onclick="submitManualCode()">Gá»­i mÃ£</button>

  <script>
    const resultContainer = document.getElementById('result');
    const switchBtn = document.getElementById('switchCameraBtn');
    const html5Qr = new Html5Qrcode("reader");

    let cameras = [];
    let currentCameraIndex = 0;

    function onScanSuccess(decodedText) {
      resultContainer.innerText = "âœ… MÃ£ quÃ©t Ä‘Æ°á»£c: " + decodedText;
      html5Qr.stop(); // Dá»«ng camera sau khi quÃ©t xong
    }

    function submitManualCode() {
      const input = document.getElementById('manualInput').value.trim();
      if (input) {
        resultContainer.innerText = "ğŸ“ MÃ£ thá»§ cÃ´ng: " + input;
      } else {
        alert("Vui lÃ²ng nháº­p mÃ£.");
      }
    }

    function startCamera(index) {
      const cam = cameras[index];
      html5Qr
        .start(
          cam.id,
          {
            fps: 10,
            qrbox: false,
            aspectRatio: 4 / 3,
            //disableFlip: true, // Quan trá»ng khi quÃ©t barcode
            //qrbox: { width: 250, height: 250 },
            formatsToSupport: [
              Html5QrcodeSupportedFormats.QR_CODE,
              Html5QrcodeSupportedFormats.CODE_128,
              Html5QrcodeSupportedFormats.EAN_13
            ]
          },
          onScanSuccess,
          error => {} // lá»—i quÃ©t, bá» qua
        )
        .catch(err => {
          resultContainer.innerText = "âŒ KhÃ´ng thá»ƒ má»Ÿ camera: " + err;
        });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        resultContainer.innerText = "âŒ KhÃ´ng tÃ¬m tháº¥y camera nÃ o!";
        return;
      }

      cameras = devices;
      startCamera(currentCameraIndex);

      switchBtn.onclick = () => {
        html5Qr.stop().then(() => {
          currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
          startCamera(currentCameraIndex);
        });
      };
    });
  </script>
