	<meta charset="UTF-8">
	<title>Trường đại học Thủy Lợi</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body >

<div class="signup__container" >
 
  <div class="container__child signup__thumbnail">
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form" >
    <form action="#">
      <div class="form-group" style="margin-top:85px">
        <label for="username">Tên đăng nhập</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Tên đăng nhập" required="" >
      </div>
      
      <div class="form-group">
        <label for="password" style="margin-top:25px">Mật khẩu</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="********" required="" >
      </div>
      
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
			<button class="btn btn--form" type="button" ">Đăng nhập</button>            
          </li>
        </ul>
      </div>
	  <div>

	  </div>
	  <div>
			<a href="https://www.youtube.com/" class="forgot_pass ">Bạn đã quên mật khẩu?</a>
	  </div>
    </form>  
  </div>
</div>
</body></html>
